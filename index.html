<!DOCTYPE html>
<html>
<head>
    <title>PawTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>PawTube</header>

<div class="container">
    <h2>Latest Videos</h2>
    <div id="feed"></div>
</div>

<script type="module">
import { db } from "./firebase.js";
import { collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

async function loadVideos() {
    const q = query(collection(db, "videos"), orderBy("created", "desc"));
    const snap = await getDocs(q);

    let feed = document.getElementById("feed");
    feed.innerHTML = "";

    snap.forEach(doc => {
        let v = doc.data();
        feed.innerHTML += `
        <div class="videoCard">
            <a href="watch.html?id=${doc.id}">
                ${v.embedThumb ? `<img src="${v.embedThumb}" width="200">` : ""}
                <h3>${v.title}</h3>
            </a>
        </div>`;
    });
}

loadVideos();
</script>

</body>
</html>

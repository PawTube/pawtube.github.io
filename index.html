<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PawTube – Home</title>

<meta http-equiv="Content-Security-Policy"
      content="default-src 'self';
               script-src 'self' https://www.gstatic.com https://www.googleapis.com 'unsafe-inline';
               connect-src https://firestore.googleapis.com https://www.googleapis.com;
               style-src 'self' 'unsafe-inline';
               img-src 'self' data:;
               frame-src *;">

<style>
    body {
        font-family: Arial;
        background: #f1f1f1;
        margin: 0;
        padding: 0;
    }
    header {
        background: #cc0000;
        color: white;
        padding: 12px 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    header img {
        height: 34px;
        margin-right: 12px;
        vertical-align: middle;
    }
    #nav a {
        color: white;
        margin-right: 15px;
        text-decoration: none;
        font-size: 18px;
    }
    #container {
        display: flex;
        max-width: 1100px;
        margin: 20px auto;
    }
    #videos {
        flex: 3;
        margin-right: 20px;
    }
    .video-box {
        background: white;
        padding: 15px;
        margin-bottom: 25px;
        border: 1px solid #ccc;
    }
    .video-box iframe {
        width: 100%;
        height: 340px;
    }
    #sidebar {
        flex: 1;
    }
    #sidebar .box {
        background: white;
        padding: 15px;
        border: 1px solid #ccc;
    }
</style>
</head>
<body>

<header>
    <div>
        <a href="index.html">
            <img src="Logo.png" alt="PawTube">
        </a>
        <span id="nav">
            <a href="index.html">Home</a>
            <a href="upload.html">Upload</a>
            <a href="channels.html">Channels</a>
        </span>
    </div>
</header>

<div id="container">
    <div id="videos">
        <h2>Latest Videos</h2>
        <div id="videoList"></div>
    </div>

    <div id="sidebar">
        <div class="box">
            <h3>About PawTube</h3>
            <p>PawTube is a 2005–2012 nostalgia video platform using embed codes.</p>
        </div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getFirestore, collection, getDocs, query, orderBy }
    from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
    apiKey: "AIzaSyBhtICW3CZ3xk2aE-LFUx_hDvmEMMfoHmc",
    authDomain: "old--2005---2012.firebaseapp.com",
    projectId: "old--2005---2012",
    storageBucket: "old--2005---2012.firebasestorage.app",
    messagingSenderId: "151747899362",
    appId: "1:151747899362:web:50517fcdead38e2e57d3bb"
};

// Init
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const videoList = document.getElementById("videoList");

// Load videos
async function loadVideos() {
    const q = query(collection(db, "videos"), orderBy("timestamp", "desc"));
    const snap = await getDocs(q);

    videoList.innerHTML = "";

    snap.forEach(doc => {
        const v = doc.data();

        videoList.innerHTML += `
            <div class="video-box">
                <h3>${v.title}</h3>
                ${v.embed}
                <p>${v.desc || ""}</p>
            </div>
        `;
    });
}

loadVideos();
</script>

</body>
</html>

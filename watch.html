<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PawTube â€“ Watch</title>
<style>
body { font-family: system-ui, sans-serif; background:#111; color:#fff; margin:0; }
header { background:#000; padding:16px; font-size:22px; font-weight:600; border-bottom:1px solid #222; }
main { padding:20px; max-width:900px; margin:auto; }
.video-container { position:relative; width:100%; padding-bottom:56.25%; margin-bottom:15px; }
.video-container iframe { position:absolute; width:100%; height:100%; border:0; }
h1 { margin:0; font-size:24px; }
</style>
</head>
<body>
<header>PawTube</header>
<main>
<div class="video-container" id="video-container"></div>
<h1 id="title"></h1>
<script src="https://player.vimeo.com/api/player.js"></script>
<script>
const params = new URLSearchParams(location.search);
const embed = params.get("embed"); // only iframe
const title = params.get("title");

const container = document.getElementById("video-container");
const titleEl = document.getElementById("title");

if (!embed) {
    container.innerHTML = "<p>Video not found or invalid embed.</p>";
    titleEl.textContent = "";
} else {
    container.innerHTML = decodeURIComponent(embed); // insert iframe only
    titleEl.textContent = decodeURIComponent(title) || "Untitled Video";
}
</script>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PawTube â€“ Watch</title>
<style>
    body {
        margin: 0;
        background: #111;
        color: #fff;
        font-family: system-ui, sans-serif;
    }
    header {
        background: #000;
        padding: 16px;
        font-size: 22px;
        font-weight: 600;
        border-bottom: 1px solid #222;
    }
    main {
        padding: 20px;
        max-width: 900px;
        margin: auto;
    }
    .video-container {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%; /* 16:9 */
        margin-bottom: 15px;
    }
    .video-container iframe {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 0;
    }
    h1 {
        margin: 0;
        font-size: 24px;
    }
</style>
</head>

<body>

<header>PawTube</header>

<main>
    <div class="video-container" id="video-container">
        <!-- Embedded video goes here -->
    </div>
    <h1 id="title"></h1>
</main>

<script>
    // URL params: ?embed=ENCODED_EMBED_CODE&title=ENCODED_TITLE
    const params = new URLSearchParams(location.search);
    const embed = params.get("embed");
    const title = params.get("title");

    const container = document.getElementById("video-container");
    const titleEl = document.getElementById("title");

    if (!embed) {
        container.innerHTML = "<p>Video not found or invalid embed.</p>";
        titleEl.textContent = "";
    } else {
        // Decode the embed code and insert it
        container.innerHTML = decodeURIComponent(embed);
        titleEl.textContent = decodeURIComponent(title) || "Untitled Video";
    }
</script>

</body>
</html>
